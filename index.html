<!DOCTYPE html>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    canvas {

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }

    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(15px); }

<body>
  <div id="start-heart">â¤ï¸<span id="start-text">å°æƒŠå–œ</span></div>
  <canvas id="particles"></canvas>
  <div id="final-blessing">è¦å¤©å¤©å¼€å¿ƒå“¦ ğŸ’•</div>

  <script>
    const finalBlessing = "è¦å¤©å¤©å¼€å¿ƒå“¦ ğŸ’•";
    const bgMusicUrl = "https://example.com/bg-music.mp3"; // æ›¿æ¢ä¸ºä½ çš„éŸ³ä¹ URL

    let heartFountainTimer = null;
    const heartEmojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’˜', 'ğŸ’', 'ğŸ’“'];

    document.getElementById('start-heart').addEventListener('click', () => {
      const audio = new Audio(bgMusicUrl);
      audio.loop = true;
      audio.volume = 0.5;
      audio.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾è¢«é˜»æ­¢:", e));

      document.getElementById('start-heart').style.display = 'none';
      startEffects();
    });

    function startEffects() {
      createParticles();
      startRandomBlessings();
      startHeartFountain();
      setTimeout(showFinalBlessing, 5000);
    }

    // èƒŒæ™¯ç²’å­ï¼ˆä¿ç•™ï¼‰
    function createParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      const colors = ['#ff7aa2', '#ff9eb1', '#ffb8c9', '#ffffff'];
      
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2 + 0.5;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.speedX = (Math.random() - 0.5) * 0.6;
          this.speedY = (Math.random() - 0.5) * 0.6;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
          if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      
      for (let i = 0; i < 150; i++) particles.push(new Particle());
      
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
      }
      animate();
    }

    // éšæœºç¥ç¦è¯­ï¼ˆä¿ç•™ï¼‰
    function startRandomBlessings() {
      const blessings = [
         "å¤©å¤©å¼€å¿ƒï¼", "å¿ƒæƒ³äº‹æˆï¼", "å¹³å®‰å–œä¹ï¼",
        "å¥½è¿è¿è¿ï¼", "å¹¸ç¦æ»¡æ»¡ï¼", "é’æ˜¥æ°¸é©»ï¼", "ç¬‘å£å¸¸å¼€ï¼",
        "ä¸‡äº‹å¦‚æ„ï¼", "å¯çˆ±æ»¡åˆ†ï¼", "ç”œåº¦çˆ†è¡¨ï¼"
      ];
      
      setInterval(() => {
        const el = document.createElement('div');
        el.className = 'random-blessing';
        el.textContent = blessings[Math.floor(Math.random() * blessings.length)];
        el.style.left = Math.random() * 85 + 5 + 'vw';
        el.style.top = Math.random() * 80 + 5 + 'vh';
        el.style.color = `hsl(${Math.random() * 360}, 80%, 90%)`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }, 200);
    }

    // çˆ±å¿ƒå–·æ³‰ï¼ˆæ ¸å¿ƒï¼šæŠ›ç‰©çº¿è¿åŠ¨ï¼‰
    function startHeartFountain() {
      // å‘å°„é¢‘ç‡ï¼š60ms/ä¸ªï¼ˆå¯è°ƒæ•´ï¼‰
      heartFountainTimer = setInterval(() => {
        createHeart();
      }, 60);

      // 10ç§’ååœæ­¢å‘å°„
      setTimeout(() => {
        clearInterval(heartFountainTimer);
      }, 10000);
    }

    // åˆ›å»ºå•ä¸ªçˆ±å¿ƒï¼ˆæŠ›ç‰©çº¿è¿åŠ¨æ ¸å¿ƒé€»è¾‘ï¼‰
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-emoji';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      
      // åˆå§‹ä½ç½®ï¼šåº•éƒ¨å±…ä¸­åä¸‹ï¼ˆå±å¹•å¤–ï¼‰ï¼Œæ°´å¹³éšæœº
      const startX = Math.random() * (window.innerWidth - 80) + 40; // å·¦å³40pxè¾¹è·
      const startY = window.innerHeight + 30; // åº•éƒ¨å¤–30px
      
      // éšæœºå±æ€§
      const size = Math.random() * 18 + 14; // å¤§å°ï¼š14-32px
      const opacity = Math.random() * 0.6 + 0.4; // é€æ˜åº¦ï¼š0.4-1
      
      // æŠ›ç‰©çº¿æ ¸å¿ƒå‚æ•°ï¼ˆç‰©ç†æ¨¡æ‹Ÿï¼‰
      const gravity = 0.08; // é‡åŠ›åŠ é€Ÿåº¦ï¼ˆè¶Šå¤§ä¸‹è½è¶Šå¿«ï¼‰
      const initialSpeedY = -(Math.random() * 5 + 4); // åˆå§‹å‚ç›´é€Ÿåº¦ï¼ˆå‘ä¸Šä¸ºè´Ÿï¼‰
      const initialSpeedX = (Math.random() - 0.5) * 2; // åˆå§‹æ°´å¹³é€Ÿåº¦ï¼ˆå·¦å³åç§»ï¼‰
      const maxLifetime = Math.random() * 80 + 120; // æœ€å¤§ç”Ÿå‘½å‘¨æœŸï¼ˆå¸§ï¼‰
      
      // åˆå§‹çŠ¶æ€
      let frame = 0;
      let currentX = startX;
      let currentY = startY;
      let currentSpeedY = initialSpeedY; // å‚ç›´é€Ÿåº¦ï¼ˆå—é‡åŠ›å½±å“ï¼‰
      
      // æ ·å¼åˆå§‹åŒ–
      heart.style.fontSize = `${size}px`;
      heart.style.left = `${currentX}px`;
      heart.style.top = `${currentY}px`;
      heart.style.opacity = opacity;
      document.body.appendChild(heart);
      
      // æŠ›ç‰©çº¿åŠ¨ç”»æ ¸å¿ƒ
      function animateHeart() {
        frame++;
        // è¶…å‡ºç”Ÿå‘½å‘¨æœŸ æˆ– è½åˆ°å±å¹•å¤–ä¸‹æ–¹ â†’ ç§»é™¤
        if (frame > maxLifetime || currentY > window.innerHeight + 50) {
          heart.style.opacity = 0;
          setTimeout(() => heart.remove(), 300);
          return;
        }
        
        // 1. é‡åŠ›å½±å“ï¼šå‚ç›´é€Ÿåº¦é€æ¸å˜å¤§ï¼ˆä»å‘ä¸Šå˜ä¸ºå‘ä¸‹ï¼‰
        currentSpeedY += gravity;
        // 2. æ›´æ–°ä½ç½®ï¼šæ°´å¹³åŒ€é€Ÿï¼Œå‚ç›´å—é€Ÿåº¦å½±å“
        currentX += initialSpeedX;
        currentY += currentSpeedY;
        
        // 3. è¾¹ç•Œå¤„ç†ï¼šæ°´å¹³è¶…å‡ºå±å¹•åˆ™åå¼¹ï¼ˆå¯é€‰ï¼‰
        if (currentX < 0) currentX = window.innerWidth;
        if (currentX > window.innerWidth) currentX = 0;
        
        // 4. åº”ç”¨æ–°ä½ç½®
        heart.style.left = `${currentX}px`;
        heart.style.top = `${currentY}px`;
        
        // 5. åæœŸé€æ¸é€æ˜
        if (frame > maxLifetime * 0.7) {
          heart.style.opacity = opacity * (1 - (frame - maxLifetime * 0.7) / (maxLifetime * 0.3));
        }
        
        requestAnimationFrame(animateHeart);
      }
      
      requestAnimationFrame(animateHeart);
    }

    // æ˜¾ç¤ºæœ€ç»ˆç¥ç¦è¯­
    function showFinalBlessing() {
      const el = document.getElementById('final-blessing');
      el.textContent = finalBlessing;
      el.style.opacity = '1';
      el.style.transition = 'opacity 1s ease';
    }

    // çª—å£é€‚é…
    window.addEventListener('resize', () => {
      const canvas = document.getElementById('particles');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
