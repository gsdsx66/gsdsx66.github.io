  <style>

    body {

    /* å¼€åœºçˆ±å¿ƒ */
    #start-heart {

    /* éšæœºç¥ç¦æ¡† */

    /* çˆ±å¿ƒè½®å»“æ–‡å­— â€”â€” æ”¾å¤§ + å‡å°‘ç‚¹æ•° */
    .heart-outline {
      position: absolute;
      font-size: 24px; /* æ”¾å¤§å­—ä½“ */
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.8s ease-out;
      z-index: 40;
    }

    /* æœ€ç»ˆç¥ç¦ â€”â€” æ˜ç¡®æ˜¾ç¤ºåœ¨ä¸­å¿ƒ */
    #final-blessing {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      background: rgba(255, 255, 255, 0.3);

      padding: 20px 40px;
      border-radius: 20px;
      opacity: 0;

    canvas {

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }

    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(20px); }

  </style>
</head>
<body>
  <div id="start-heart">â¤ï¸<span id="start-text">å°æƒŠå–œ</span></div>
  <canvas id="particles"></canvas>
  <div id="final-blessing">ä½ æ˜¯æˆ‘æœ€çè´µçš„å°å¯çˆ± ğŸ’•</div>

  <script>
    const blessings = [
      "ç”Ÿæ—¥å¿«ä¹ï¼", "å¤©å¤©å¼€å¿ƒï¼", "å¿ƒæƒ³äº‹æˆï¼", "å¹³å®‰å–œä¹ï¼",
      "å¥½è¿è¿è¿ï¼", "å¹¸ç¦æ»¡æ»¡ï¼", "é’æ˜¥æ°¸é©»ï¼", "ç¬‘å£å¸¸å¼€ï¼",
      "ä¸‡äº‹å¦‚æ„ï¼", "å‰ç¨‹ä¼¼é”¦ï¼", "å¯çˆ±æ»¡åˆ†ï¼", "ç”œåº¦çˆ†è¡¨ï¼",
      "å…‰èŠ’ä¸‡ä¸ˆï¼", "è¢«ä¸–ç•Œå® çˆ±ï¼", "æ¢¦æƒ³æˆçœŸï¼", "é—ªé—ªå‘å…‰ï¼"
    ];
    const finalBlessing = "ä½ æ˜¯æˆ‘æœ€çè´µçš„å°å¯çˆ± ğŸ’•";

    // ================== å¼€åœºç‚¹å‡» ==================
    document.getElementById('start-heart').addEventListener('click', () => {
      document.getElementById('start-heart').style.display = 'none';
      startEffects();
    });

    // ================== å¯åŠ¨ç‰¹æ•ˆ ==================
    function startEffects() {
      createParticles();
      startRandomBlessings();
      buildHeartOutline().then(() => {
        showFinalBlessing();
      });
    }

    // ================== ç²’å­ & éšæœºç¥ç¦ï¼ˆä¸å˜ï¼‰==================
    function createParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const particles = [];
      const colors = ['#ff7aa2', '#ff9eb1', '#ffb8c9', '#ffffff'];
      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 2.5 + 0.5;
          this.color = colors[Math.floor(Math.random() * colors.length)];
          this.speedX = (Math.random() - 0.5) * 0.8;
          this.speedY = (Math.random() - 0.5) * 0.8;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
          if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
        }
        draw() {
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }
      for (let i = 0; i < 200; i++) particles.push(new Particle());
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.02)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
      }
      animate();
    }

    function startRandomBlessings() {
      setInterval(() => {
        const el = document.createElement('div');
        el.className = 'random-blessing';
        el.textContent = blessings[Math.floor(Math.random() * blessings.length)];
        el.style.left = Math.random() * 85 + 5 + 'vw';
        el.style.top = Math.random() * 80 + 5 + 'vh';
        el.style.color = `hsl(${Math.random() * 360}, 80%, 90%)`;
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 5000);
      }, 300);
    }

    // ================== æ„å»ºçˆ±å¿ƒè½®å»“ï¼ˆæè¾¹ + æ”¾å¤§ï¼‰==================
    function buildHeartOutline() {
      return new Promise((resolve) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // æ›´ç¨€ç–çš„ç‚¹ï¼Œåªå–è½®å»“
        const outlinePoints = [];
        const scale = 4.5; // æ›´å¤§
        for (let t = 0; t < Math.PI * 2; t += 0.15) {
          const x = 16 * Math.pow(Math.sin(t), 3);
          const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
          // åªä¿ç•™å¤–åœˆç‚¹ï¼ˆé¿å…å†…éƒ¨å¡«å……ï¼‰
          if (Math.abs(x) > 10 || Math.abs(y) > 12) {
            outlinePoints.push({x: x * scale, y: y * scale});
          }
        }

        // æ‰‹åŠ¨æ·»åŠ é¡¶éƒ¨å’Œåº•éƒ¨çš„ç‚¹ï¼Œç¡®ä¿å®Œæ•´
        outlinePoints.push({x: 0, y: -100 * scale}); // é¡¶éƒ¨å°–
        outlinePoints.push({x: 0, y: 100 * scale});  // åº•éƒ¨å°–

        outlinePoints.forEach((point, i) => {
          setTimeout(() => {
            const el = document.createElement('div');
            el.className = 'heart-outline';
            el.textContent = blessings[i % blessings.length];
            el.style.left = (centerX + point.x) + 'px';
            el.style.top = (centerY + point.y) + 'px';
            el.style.color = `hsl(${340 + i * 4}, 90%, 90%)`;
            document.body.appendChild(el);
            setTimeout(() => el.style.opacity = '1', 50);

            if (i === outlinePoints.length - 1) {
              resolve();
            }
          }, i * 200); // æ›´æ…¢ï¼Œæ›´æœ‰èŠ‚å¥
        });
      });
    }

    // ================== æ˜¾ç¤ºæœ€ç»ˆç¥ç¦ ==================
    function showFinalBlessing() {
      const el = document.getElementById('final-blessing');
      el.textContent = finalBlessing;
      el.style.opacity = '1';
      console.log("æœ€ç»ˆç¥ç¦å·²æ˜¾ç¤º");
    }
  </script>
</body>
